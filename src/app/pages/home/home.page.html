<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button color="primary" (click)="loadBatch()">load dummy data</ion-button> -->
  <div class="btn-box">
    <button class="ion-activatable" (click)="sendAlert()" [style.opacity]="!activateButton ? '0.4' : 1">
      <ion-img src="assets/images/panic.png"></ion-img>
      <ion-ripple-effect></ion-ripple-effect>
    </button>
  </div>

  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button color="primary">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Latest Incidents</ion-title>
  </ion-toolbar>

  <div id="faq">
    <ul *ngIf="incidents$ | async as reports">
      <li *ngFor="let report of reports">
        <input type="checkbox" checked>
        <i></i>
        <h2>{{$any(report).incidentDetails}}</h2>
        <div class="time">
          {{$any(report).timestamp && $any(report).timestamp.toDate().toLocaleTimeString('en-US')}}
        </div>
        <div class="badge">
          <ion-badge [color]="$any(report).status === 'active' ? 'success' : 'tertiary'">{{$any(report).status}}
          </ion-badge>
        </div>
        <div class="grid">
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <img *ngIf="$any(report).photoUrl !== ''; else defaultImg" src={{$any(report).photoUrl}} width="250" height="150">
                <ng-template #defaultImg>
                  <img src="assets/images/image_icon.png" width="250" height="150">
                </ng-template>
              </ion-col>
              <ion-col size="5">
                <h5>{{$any(report).incidentLocation}}</h5>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
