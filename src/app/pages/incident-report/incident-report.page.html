<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Submit Incident</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form id="form" (ngSubmit)="submitIncident()" [formGroup]="incidentForm">
    <ion-item class="ion-margin-bottom">
      <ion-input type="text" placeholder="Location" formControlName="incidentLocation"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-textarea placeholder="Details..." formControlName="incidentDetails" rows="3"></ion-textarea>
    </ion-item>

    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col size="6">
          <ion-button (click)="takePhoto(1)">Show Camera</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="takePhoto(0)">Show Album</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngIf="base64Image">
      <img [src]="base64Image" width="200" height="200">
      <ion-button (click)="upload()">Upload</ion-button>
    </div>

    <ion-button type="submit" expand="block" color="secondary" shape="round" [disabled]="!incidentForm.valid">Submit</ion-button>

  </form>
</ion-content>
