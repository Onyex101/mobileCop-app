<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/register" color="primary">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/images/logo.png"/>
  </div>

  <form id="form" (ngSubmit)="signIn()" [formGroup]="credentials">
    <ion-item class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required">Email is required</span>
      <span *ngIf="email.errors?.email">Email is invalid</span>
    </div>

    <ion-item class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required">Password is required</span>
      <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
    </div>


    <ion-button type="submit" expand="block" color="secondary" shape="round" [disabled]="!credentials.valid">Log in</ion-button>

    <ion-button type="button" expand="block" fill="clear" routerLink="/recover-password">forgot password?</ion-button>

    <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
      <p>OR</p>
    </div>
 
    <ion-button type="button" expand="block" color="primary" shape="round">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Sign in with Google
    </ion-button>
  </form>
</ion-content>
